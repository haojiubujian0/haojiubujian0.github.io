<footer class="footer">
  <!-- 网站底部的文本内容 -->
  <span class="footer-text">{{ site.footerText }}</span>

  {%- if site.extCount %}
    <span>总访问量</span>
    <span id="busuanzi_value_site_pv"></span>
  {% endif %}

  <!-- 下到底部按钮 -->
  <div class="footer-btn to-bottom">
    <span class="icon icon-arrow-down"></span>
  </div>
  <!-- 回到顶部按钮 -->
  <div class="footer-btn to-top">
    <span class="icon icon-arrow-top"></span>
  </div>

  <!-- 百度统计 -->
  {%- if site.baidu_statistics -%}
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?9e67d63f8c7b694c025545319658eccd";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  {%- endif -%}
  
</footer>
