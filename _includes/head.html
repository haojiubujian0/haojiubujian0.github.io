<head>
  <title>{{ page.title }}-{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="zh-CN" />
  <!--  -->
  <meta name="theme-color" content="#ffffff" />

  <meta name="supported-color-schemes" content="light dark" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="applicable-device" content="pc,mobile" />
  
  <!-- 与网站相关的元数据 -->
  <meta name="author" content="{{ site.author }}" />
  {%- if page.categories %}
  <meta name="description" content="{{ page.title }}" />
  <meta name="keywords" content="{{ site.author }}{% for category in page.categories %},{{ category }}{% endfor %}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  {% endif -%}

  <!-- 设置网站标题栏的图标 -->
  <link rel="icon" href="{{site.baseurl}}/static/img/favicon.ico" />

  <link rel="stylesheet" href="{{site.baseurl}}/static/css/header.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/footer.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/common.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/theme-dark.css" />
  <!-- 对于博客文章 -->
  {%- if page.layout == "mypost" %}
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/post.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/code-dark.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/code-light.css" />
  {%- endif %}
  <!-- 对于普通页面 -->
  {%- if page.layout == "page" %}
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/page.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/static/css/search.css" />
  {%- endif %}
  <script>
    // 设置与网站相关的数据
    window.blog = {
      baseurl: '{{site.baseurl}}',
    }
  </script>
  <script type="text/javascript" src="{{site.baseurl}}/static/js/blog.js"></script>
</head>
